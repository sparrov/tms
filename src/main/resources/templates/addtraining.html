<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/navigation :: nav"></nav>
<div class="content">
    <h3>Tworzenie nowego kursu:</h3>
    <div class="form">
        <form method="post" th:action="@{/addtraining}" th:object="${trainingdto}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nameInput">Nazwa kursu:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="nameInput" type="text" autofocus th:field="*{name}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg">Dodaj</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
