<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TMS - Add trainer user</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{style.css}"/>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}" th:text="home"></a></li>
        <li class="breadcrumb-item active" aria-current="page" th:text="applyfortraining"></li>
    </ol>
</nav>

<h3>Zapisz się na szkolenie:</h3>
<div class="form">
    <form method="post" th:action="@{/applyfortraining}" th:object="${application}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="trainingSelect">Wynierz kurs:</label>
            <div class="col-sm-10">
                <select class="form-control" id="trainingSelect" th:field="*{training}">
                    <option th:each="training : ${trainings}" th:value="${training.getId()}"
                            th:text="${training.getName()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="loginInput">Nazwa użtkownika:</label>
            <div class="col-sm-10">
                <input class="form-control" id="loginInput" type="text" th:field="*{user.login}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="passwordInput">Hasło:</label>
            <div class="col-sm-10">
                <input class="form-control" id="passwordInput" type="password" th:field="*{user.password}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="firstNameInput">Imię:</label>
            <div class="col-sm-10">
                <input class="form-control" id="firstNameInput" type="text" th:field="*{user.firstName}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="lastNameInput">Nazwisko:</label>
            <div class="col-sm-10">
                <input class="form-control" id="lastNameInput" type="text" th:field="*{user.lastName}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary btn-lg">Dodaj</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
